<!DOCTYPE html>
<html>
<head>
    <title>Credits</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .credits-container {
            max-width: 1200px; /* Increased width for 4 columns */
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1c1b;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-around; /* Distribute items evenly */
        }

        .credits-card {
            width: calc(25% - 20px); /* 4 columns with spacing */
            margin: 10px;
            background-color: #1f2120; /* Darker background for cards */
            border-radius: 8px;
            padding: 15px;
            text-align: center; /* Center content within cards */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            color: #eee;
        }
        .credits-card img{
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .credits-card h2 {
            margin-bottom: 5px; /* Reduced margin */
            font-size: 1.2em;
        }

        .credits-card p {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .credits-card a{
            display: block;
            margin: 5px auto;
            color: rgb(100, 149, 237);
        }
        .credits-card a:hover{
            color: rgb(70, 130, 180);
        }
        @media (max-width: 900px){
            .credits-card{
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 600px){
            .credits-card{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <a href="index.html"><img src="images/Logo.png" alt="Site Logo" class="logo"></a>
                </div>
            </div>
            <div class="header-right">
                <a href="index.html" class="back-button">Back</a>
            </div>
        </div>
    </header>
    <div class="credits-container">

        </div>

        <div class="credits-card">

        <div class="credits-card">

</body>
</html>
